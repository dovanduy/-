<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预览</title>
	<link href="Style/Css/Css.css" rel="stylesheet" />
</head>
<body>

	<div class="useWrap">
		<div class="useStepBox">
			<div class="useTitle clearfix">
				<h2>脚本使用步骤</h2>
				<span id="Preview">预览</span>
			</div>
			<ol class="useStepItem" id="useStepItem">
				<li class="useStepItemLi clearfix" id="step1">
					<div class="useItemLeft"> <b class="itemStep">使用说明/1</b>
						<a href="javascript:;" class="itemDel dis">删除</a>
					</div>
					<div class="useItemRight">
						<textarea class="textarea" id="textarea">请至少输入10个字或上传1张图片，否则该步骤将不予显示</textarea>
						<div class="uploadBox clearfix">
							<ul class="itemPicBox clearfix">
								<li><a class="addPic"  href="javascript:;" >添加图片</a><!-- <img src="delete/2.jpg"> --></li>
								<li><a class="addPic disabled"  href="javascript:;" >添加图片</a><!-- <img src="delete/pic.png"> --> </li>
								<li><a class="addPic disabled"  href="javascript:;" >添加图片</a></li>
							</ul>
							
							<p>
								建议图片尺寸大于300*450像素，并且小于2MB大小；
								<br />
								支持PNG和JPG格式。
							</p>
						</div>
					</div>
				</li>

			</ol>
		</div>
		<div class="addStepBox">
			<span class="addStep" id="addStep">添加使用说明</span>
		</div>
	</div>
	<img src="Style/Images/btn.png" style="display:none;" />
    <script src="JS/jquery.1.9.1.min.js"></script>
	<script src="JS/useStep.min.js" type="text/javascript"></script>
</body>
</html>
